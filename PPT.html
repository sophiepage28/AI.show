<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手机展示PPT</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    text-align: center;
  }
  .slide {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
    color: white;
    text-align: center;
  }
  .active {
    display: flex;
  }
  button {
    margin: 10px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="slide1" class="slide" style="background-color: beige;">
  <h1>奶油培根意面</h1>
</div>

<div id="slide2" class="slide" style="background-color: lightyellow;">
  <h1>柠檬水</h1>
</div>

<div id="slide3" class="slide" style="background-color: lightpink;">
  <h1>蛋挞</h1>
</div>

<div id="slide4" class="slide" style="background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);">
  <h1>请享用</h1>
</div>

<button onclick="prevSlide()">上一页</button>
<button onclick="nextSlide()">下一页</button>

<script>
  let currentSlide = 1;

  function showSlide(n) {
    let slides = document.getElementsByClassName("slide");
    if (n >= slides.length) {
      currentSlide = 1;
    } else if (n < 1) {
      currentSlide = slides.length;
    } else {
      currentSlide = n;
    }
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[currentSlide - 1].style.display = "flex";
  }

  // Show the first slide initially
  showSlide(currentSlide);

  // Next slide
  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  // Previous slide
  function prevSlide() {
    showSlide(currentSlide - 1);
  }
</script>

</body>
</html>
